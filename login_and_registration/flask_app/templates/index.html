<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Login And Registration</title>
    <style>
      h1{
        margin-left: 110px;
        text-align: center;
      }
      form{
        width: 400px;
      }
      .wrapper{
        display: flex;
      }
      .container{
        border: 1px solid black;
        margin: 10px;
        padding: 10px;
      }
    </style>
</head>
<body>

<h1>Hello Login and Registration</h1>
<br>
<div class="wrapper">
    <div class="container1">

  
        
              <!--{% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                  <div class="container">
                      <div class=flashes>
                      {% for category, message in messages %}
                          <div class="alert alert-{{ category }}" role="alert">
                              {{ message }}
                          </div>
                      {% endfor %}
                      </div>
                  </div>
                  {% endif %}
              {% endwith %}-->

              {% with messages = get_flashed_messages() %}<!-- declare a variable called messages -->            {% if messages %}                            <!-- check if there are any messages -->
                  {% for message in messages %}<!-- loop through the messages -->
                    <p>{{message}}</p><!-- display each message in a paragraph tag -->
                  {% endfor %}
                {% endif %}
              {% endwith %}


    </div>

    <div class="container">
        <h2>Register</h2>
        <form action="/register" method="POST">
          <div class="row mb-3">
            <label for="input_first_name" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
              <input type="text" name="first_name" class="form-control" id="input_first_name">
            </div>
          </div>
          <div class="row mb-3">
            <label for="input_last_name" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
              <input type="text" name="last_name" class="form-control" id="input_last_name">
            </div>
          </div>
          <div class="row mb-3">
            <label for="input_Email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" name="email" class="form-control" id="input_Email">
            </div>
          </div>
          <div class="row mb-3">
            <label for="input_Password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" name="password" class="form-control" id="input_Password">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <br><br><br><br>
    <hr>
    <div class="container">
        <h2>Login</h2>
        <form action="/login", method="POST">
          <div class="row mb-3">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" name="email" class="form-control" id="inputEmail">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" name="password" class="form-control" id="inputPassword">
            </div>
          </div>
          <button type="submit" class="btn btn-success">Login</button>
        </form>
    </div>

  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='/js/script.js') }}"></script>
</body>
</html>
