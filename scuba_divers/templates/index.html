<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Divers</title>
</head>
<body>
    <h1 class="text-center">Here are our divers!!!</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Manipulate Diver Data</th>
            </tr>
        </thead>
        <tbody>
            {% for diver in divers %}
            <tr>
                <td>{{ diver.first_name }}</td>
                <td>{{ diver.last_name }}</td>
                <td>{{ diver.email }}</td>
                <td>{{ diver.created_at }}</td>
                <td><a href="/diver/{{diver.id}}/edit">EDIT</a> <a href="/diver/{{diver.id}}/delete">DELETE</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/diver/new" class="btn btn-primary">Add a Diver</a>
</body>
</html>
