<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Show</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">-->

<style>
    table{
        width:100%;
    }
    caption,th{
        text-align: left;
        margin-bottom: 5px;
    }
    table, th, td{
        border:1px solid black;
        border-collapse: collapse;
        padding:10px ;
    }
    tr:nth-child(even){
        background-color: white;
    }
    tr:nth-child(odd){
        background-color: #ddd;
    }
    .id {
        background-color: antiquewhite;
        width: 25px;
    }  
</style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div>
                <h1 class="my-3">{{ dojo_info['name'] }} Ninjas:</h1>      <!--# add dojo name here that comes from the route-->
                <table>
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Manipulate Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for ninjas in dojo_info.ninjas %}
                        <tr>
                            <td> {{ ninjas['first_name'] }} </td>
                            <td> {{ ninjas['last_name'] }} </td>
                            <td> {{ ninjas['age'] }} </td>
                            <!--<td><span><a href="/show">Show </a>|</span><a href=/edit>EDIT</a> |<span> <a href="/delete">DELETE</a></span></td>-->
                            <td><span><a href="/ninjas/{{ninjas.id}}/show">Show </a>|</span><a href="/ninjas/{{ninjas.id}}/edit">EDIT</a> |<span> <a href="/ninja/{{ninjas.id}}/delete">DELETE</a></span></td>
                        </tr>
                        
                        {% endfor %}
                    </tbody>
                </table>
                <a href="/">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
