<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        

        form{
            margin: 20px auto;
            width: 340px;
        }
        input{
            padding: 5px;
            font-size: inherit;
        }
        input[type="text"]{
            display: block;
            margin-bottom: 20px;
            width: 340px;
        }
        h1{
            text-align: center;
        }
        .link{
            text-align: center;
        }
    

    </style>

</head>
<body>
    

    <h1>Add a User</h1>
    <form action="/create_user" method="POST">
        <label for="fname">First Name:</label>
        <input type="text" name="fname">
        <label for="lname">Last Name:</label>
        <input type="text" name="lname">
        <label for="email" >Email:</label>
        <input type="text" name="email">
        <input type="submit" value="Add Friend">
    </form> 
    <br>
    <hr>

    <div class="link">
        <a href="/show" class="btn btn-primary"> Database page</a>
    </div>
        

</body>
</html>
